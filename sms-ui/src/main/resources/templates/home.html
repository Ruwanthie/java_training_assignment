<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>sms</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Student Management System</h1>
    </div>

</div>
<div class="container justify-content-md-center col-sm-3 col-md-6">
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label">&nbsp;&nbsp;&nbsp;</label>
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">+</button>

        </div>
        <div  id="demo" class="form-group row collapse">
            <label class="control-label col-sm-2" for="addr">Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addr" placeholder="Enter address" name="addr">
            </div>
            <br><br>
            <label class="control-label col-sm-2" for="tp">Telephone:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tp" placeholder="Enter telephone" name="tp">
            </div>
        </div>


    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
